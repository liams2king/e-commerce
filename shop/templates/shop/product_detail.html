{% extends "shop/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <h4>{{ product.price }} F</h4>
            <p><strong>Cat√©gorie :</strong> {{ product.category.name }}</p>
            <form action="{% url 'add_to_cart' product.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-cart-plus"></i> Ajouter au panier
                </button>
            </form>

            <a href="{% url 'home' %}" class="btn btn-secondary">Retour</a>
        </div>
    </div>
</div>
{% endblock %}
